name: OWASP ZAP Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u zehra166 --password-stdin

      - name: Start OWASP ZAP Baseline Scan
        run: |
          docker pull ghcr.io/zaproxy/zap-stable:weekly
          docker run --rm -v $(pwd):/zap/wrk:rw ghcr.io/zaproxy/zap-stable:latest zap-baseline.py -t https://your-staging-app.com -J zap_report.json

      - name: Upload ZAP Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.json
